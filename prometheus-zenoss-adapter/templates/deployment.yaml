{{- $apiKeySecretName := include "zenoss.apiKeySecretName" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prometheus-zenoss-adapter.fullname" . }}
  labels:
{{ include "prometheus-zenoss-adapter.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "prometheus-zenoss-adapter.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "prometheus-zenoss-adapter.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- if .Values.zenoss.address }}
          - name: ZENOSS_ADDRESS
            value: {{ .Values.zenoss.address }}
          {{- end }}
          - name: ZENOSS_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ $apiKeySecretName }}
                key: api-key          
          {{- if .Values.zenoss.source }}
          - name: ZENOSS_SOURCE
            value: {{ .Values.zenoss.source }}
          {{- end }}
          {{- if .Values.logLevel }}
          - name: LOG_LEVEL
            value: {{ .Values.logLevel }}
          {{- end }}
          - name: GRPC_LISTEN_ADDR
            value: :80
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
